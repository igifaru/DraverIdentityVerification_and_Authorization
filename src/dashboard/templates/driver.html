<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Verification Interface</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/driver.css') }}">

</head>

<body>
    <div class="header">
        <div class="system-name">Biometric Identity Verification</div>
        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.5); margin-top: 5px;">
            VEHICLE: {{ vehicle_plate }}
        </div>
    </div>

    <div class="container">
        <div class="video-wrapper">
            <div class="scanning-line" id="scanningLine"></div>
            <div class="center-guide"></div>
            <img src="{{ url_for('main.video_feed') }}" class="video-feed" alt="Video Feed">
        </div>

        <div class="status-container" id="statusPanel">
            <div class="status-message status-neutral" id="statusText">System Ready</div>
            <div class="instruction-message" id="instructionText">Please position your face in the guide</div>
        </div>
    </div>

    <div class="footer">
        Security ID: {{ system_id }} | Real-time monitoring active
    </div>

    <script src="{{ url_for('static', filename='js/driver.js') }}"></script>
</body>

</html>
